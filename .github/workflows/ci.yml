name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Release/doc guard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts/ci_release_guard.sh --repo ${{ github.repository }}

      - name: Build
        run: go build ./cmd/cortex/

      - name: Test
        run: go test ./... -v

      - name: Vet
        run: go vet ./...
