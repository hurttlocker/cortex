# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: cortex

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: cortex
    main: ./cmd/cortex/
    binary: cortex
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "cortex-{{ .Os }}-{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - name: cortex-memory
    ids:
      - default
    repository:
      owner: hurttlocker
      name: homebrew-cortex
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/hurttlocker/cortex"
    description: "Import-first, observable memory layer for AI agents. Memory that forgets."
    license: "MIT"
    install: |
      bin.install "cortex"
    test: |
      system "#{bin}/cortex", "version"
    caveats: |
      Cortex is installed! Quick start:

        # Import some files
        cortex import ~/notes/ --recursive --extract

        # Search your memory
        cortex search "what did I decide about..."

        # Run as MCP server (for Claude Code, etc.)
        cortex mcp

      Data stored in: ~/.cortex/cortex.db

release:
  github:
    owner: hurttlocker
    name: cortex
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  header: |
    ## Cortex v{{.Version}}

    Import-first, observable memory layer for AI agents.

    ### Quick Install
    ```bash
    # macOS (Apple Silicon)
    curl -sSL https://github.com/hurttlocker/cortex/releases/download/v{{.Version}}/cortex-darwin-arm64.tar.gz | tar xz
    sudo mv cortex /usr/local/bin/

    # macOS (Intel)
    curl -sSL https://github.com/hurttlocker/cortex/releases/download/v{{.Version}}/cortex-darwin-amd64.tar.gz | tar xz
    sudo mv cortex /usr/local/bin/

    # Linux (x86_64)
    curl -sSL https://github.com/hurttlocker/cortex/releases/download/v{{.Version}}/cortex-linux-amd64.tar.gz | tar xz
    sudo mv cortex /usr/local/bin/
    ```

    ### MCP Setup (Claude Code)
    ```bash
    cortex import ~/my-notes/ --recursive
    claude mcp add cortex -- cortex mcp
    ```
